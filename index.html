<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/simple-grid-min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/x-template" class="countries">
          {{#each results}}
              <li>{{this}}</li>
          {{/each}}
          {{errors}}
          {{#each addedCountry}}
          <li>{{this}}</li>
      {{/each}}
    </script>
    <title>Country flags list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 style="text-align: center">
            <strong style="color: black">Country flag list</strong>
          </h2>
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-6">
          <form>
            <input
              type="text"
              class="text-input"
              placeholder="Please enter a country"
            />
            <button type="button" class="add-btn">Add</button>
          </form>
        </div>
        <div style="text-align: center" class="col-6">
          <input
            type="text"
            id="myInput"
            placeholder="Search for country.."
            title="Type in a name of country"
          />
        </div>
      </div>
      <div class="row">
        <div style="text-align: center" class="col-6">
          <span class="flag"></span>
        </div>
        <div style="text-align: center" class="col-6">
          <span class="newCountries"></span>
        </div>
      </div>
      <br />
      <div class="row">
        <div style="text-align: center" class="col-12">
          <span class="error"></span>
        </div>
      </div>
      <br />
    </div>
  </body>
  <script src="./local-storage.js"></script>
  <script src="./countries-flags.js"></script>
  <script src="./flag.js"></script>
</html>
